<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo {
        background: rgb(120, 184, 211);
        width: 200px;
        height: 200px;
        border: 15px solid rgba(255, 0, 0, 0.2);
        padding: 10px;
      }
      .float {
        float: left;
        background: green;
        height: 50px;
        width: 50px;
        color: red;
      }
      .childDiv {
        background: #fff;
        height: 50px;
        color: red;
      }
      .text {
        margin: -10px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <div class="float">浮动文字</div>
      <div class="text">文字内容</div>
      <div class="childDiv">div内容</div>
    </div>
  </body>
</html>
