<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    .container{
      border:1px solid black;
      height:200px;
      background:rgba(0,0,255,0.5);
      z-index: 0;
}
    .demo{
      border:1px solid red;
      position: absolute;
      width:50px;
      height:50px;
      background:red;
      z-index:-1;
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="demo">
        </div>
  </body>
</html>
